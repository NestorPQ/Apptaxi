<!doctype html>
<html lang="es">

<head>
  <title>Detalles Vehiculares</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <div class="container text-center">
    <h1 class="my-4">Detalles del vehiculo</h1>
  </div>

  <div class="d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 500px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../images/Toyota_Etios.jpg" alt="Foto del auto" class="img-fluid">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <p class="card-text">Marca: Toyota</p>
            <h5 class="card-title">Modelo: Etios</h5>
            <p class="card-text">Color: Rojo</p>
            <p class="card-text">Placa: ABC-123</p>
            <p class="card-text">Tipo de combustible: Gasolina</p>
            <p class="card-text">Kilometraje actual: 15000 km</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
